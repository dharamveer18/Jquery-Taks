<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Document</title>


</head>

<body>

    <!-- Button trigger modal -->
    <div class="buttons" style="display: flex; justify-content: space-around;">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#heading">
            Heading
        </button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#subheading-modal">
            Sub Heading
        </button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form-modal">
            Form
        </button>
    </div>
    <div id="values"></div>

    <!-- Modal for heading-->
    <div class="modal fade" id="heading" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Heading</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="heading-form">
                        <div class="mb-3">
                            <label for="heading-input" class="col-form-label heading-input">Heading</label>
                            <input type="text" class="form-control heading-inputt" required />
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="1" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- modal for subheading -->
    <div class="modal fade" id="subheading-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">SubHeading</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="subheading-form">
                        <div class="mb-3">
                            <label for="heading-select" id="heading-select" class="col-form-label">Select Heading</label
                                required>
                            <select class="form-select heading-select" aria-label="Select Heading">
                                <option id="select-option" selected disabled>Select a heading</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="heading-input" class="col-form-label subheading-input">Sub Heading</label>
                            <input type="text" class="form-control subheading-inputt" required />
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="2" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal for form  -->
    <div class="modal fade" id="form-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Form Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="subheading-form">
                        <div class="mb-3">
                            <label for="heading-select" class="col-form-label">Select Heading</label required>
                            <select class="form-select heading-select" aria-label="Select Heading">
                                <option selected disabled>Select a heading</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="heading-select" class="col-form-label">Select Sub Heading</label required>
                            <select class="form-select subheading-select" aria-label="Select Heading">
                                <option selected disabled>Select a Sub heading</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="heading-select" class="col-form-label"> Choose Input Type</label required>
                            <select class="form-select heading-select" aria-label="Select Heading">
                                <option selected disabled>Select an input type</option>
                                <option value="textarea">Textarea</option>
                                <option value="email">email</option>
                                <option value="text">Text</option>
                                <option value="radio">radio</option>
                                <option value="checkbox">checkbox</option>
                                <option value="range">range</option>
                                <option value="search">search</option>
                                <option value="submit">submit</option>
                                <option value="url">url</option>
                                <option value="month">month</option>
                                <option value="week">week</option>
                                <option value="number">number</option>
                                <option value="file">file</option>
                                <option value="password">password</option>
                                <option value="date">date</option>
                                <option value="datetime-local">datetime-local</option>
                                <option value="iamge">image</option>
                                <option value="time">time</option>
                                <option value="color">Color</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="heading-input" class="col-form-label form-input">Name:</label>
                            <input type="text" class="form-control form-inputt-name" required />
                            <label for="heading-input" class="col-form-label form-input">Label:</label>
                            <input type="text" class="form-control form-inputt-label" required />
                            <label for="heading-input" class="col-form-label form-input">Class:</label>
                            <input type="text" class="form-control form-inputt-class" required />
                            <label for="heading-input" class="col-form-label form-input">Placeholder:</label>
                            <input type="text" class="form-control form-inputt-placeholder" />
                            <label for="heading-input" class="col-form-label form-input">Value:</label>
                            <input type="text" class="form-control form-inputt-value" />
                            <label for="heading-input" class="col-form-label form-input">Option:</label>
                            <input type="text" class="form-control form-inputt-option" />
                            <label for="heading-input" class=" form-input">Readonly:</label>
                            <input type="checkbox" class=" form-inputt input-readonly" />
                            <br>
                            <label for="heading-input" class=" form-input">Disabled:</label>
                            <input type="checkbox" class=" form-inputt input-disabled" />
                            <br>
                            <label for="heading-input" class=" form-input">Required:</label>
                            <input type="checkbox" class=" form-inputt input-required" />
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="3" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



    <script src="Js-scripts.js"></script>

</body>

</html>
